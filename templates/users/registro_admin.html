{% extends 'recipes/base.html' %}

{% block head_content %}
<title>Registro superuser</title>
{% endblock%}

{% block container %}
  <form method="POST">
    {% csrf_token %}
    <h3 class="mt-3 text-center">Registro Admin</h3>
    <hr />
    <div class="form-group">
      <input type="text" id="username" name="username" placeholder="Nombre de usuario" 
      class="form-control">
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Ingresar nombres"
            name="first_name"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Ingresar apellidos"
            name="last_name"
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="InputEmail"
        aria-describedby="emailHelp"
        placeholder="Ingresar correo electronico"
        name="email"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="InputPassword"
        placeholder="Ingresar contraseña"
        name="password"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="CheckPassword"
        placeholder="Escribe de nuevo la contraseña"
        name="password2"
      />
    </div>
    <hr />
    <button type="submit" class="btn btn-warning btn-block">
      Registrarse
    </button>
    {% if error %}
      <p class="alert alert-danger mt-3">{{ error }}</p>
    {% endif %}
  </form>
{% endblock %}
